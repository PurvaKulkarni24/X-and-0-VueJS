<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #000;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 1px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="app" class="text-center mt-5">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="cell" v-for="(cell, index) in cells" :key="index" @click="makeMove(index)">
                {{ cell }}
            </div>
        </div>
        <button class="btn btn-primary" @click="resetBoard">Reset</button>
        <p v-if="winner" class="mt-3">Winner: {{ winner }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
